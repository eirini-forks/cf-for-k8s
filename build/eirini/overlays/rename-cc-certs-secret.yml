#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind": "Deployment", "metadata": {"name": "eirini-api"}})
---
spec:
  template:
    spec:
      volumes:
        #@overlay/match by="name"
        - name: cc-certs
          secret:
            secretName: eirini-internal-tls-certs
            optional: true
